name: Deploy Frontend to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Create deployment package
      run: |
        cd dist
        tar -czf ../deploy-front.tar.gz .
        cd ..

    - name: Copy files to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        timeout: 300s
        command_timeout: 300s
        use_insecure_cipher: false
        debug: true
        source: "deploy-front.tar.gz"
        target: "/root/automais.io/front.io/"

    - name: Deploy on server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        timeout: 300s
        command_timeout: 300s
        use_insecure_cipher: false
        debug: true
        script: |
          echo "=== Iniciando deploy do frontend ==="
          
          # Diretório temporário para extrair
          TEMP_DIR="/root/automais.io/front.io"
          DEPLOY_DIR="/var/www/automais.io"
          
          # Ir para diretório temporário
          cd "$TEMP_DIR"
          
          # Fazer backup dos arquivos atuais (opcional)
          if [ -d "dist" ]; then
            echo "Fazendo backup dos arquivos atuais..."
            mv dist dist.backup.$(date +%Y%m%d_%H%M%S) || true
          fi
          
          # Criar diretório dist se não existir
          mkdir -p dist
          
          echo "Extraindo arquivos do frontend..."
          tar -xzf deploy-front.tar.gz -C dist
          rm deploy-front.tar.gz
          
          echo "Verificando arquivos extraídos..."
          ls -la dist/ | head -20
          
          # Criar diretório de deploy se não existir
          mkdir -p "$DEPLOY_DIR"
          
          # Copiar arquivos para /var/www/automais.io
          echo "Copiando arquivos para $DEPLOY_DIR..."
          cp -r dist/* "$DEPLOY_DIR/"
          
          # Ajustar permissões para o nginx conseguir ler
          echo "Ajustando permissões..."
          chown -R www-data:www-data "$DEPLOY_DIR"
          chmod -R 755 "$DEPLOY_DIR"
          
          echo "Verificando arquivos em $DEPLOY_DIR..."
          ls -la "$DEPLOY_DIR/" | head -10
          
          # Recarregar nginx para servir os novos arquivos
          echo "Recarregando nginx..."
          systemctl reload nginx || systemctl restart nginx || echo "Aviso: Erro ao recarregar nginx"
          
          echo "Verificando status do nginx..."
          systemctl status nginx --no-pager -l || true
          
          echo "=== Deploy do frontend concluído ==="

