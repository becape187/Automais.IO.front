server {
    server_name automais.io www.automais.io;

    # Root do React build
    root /var/www/automais.io;
    index index.html;

    # Logs
    access_log /var/log/nginx/automais-front-access.log;
    error_log /var/log/nginx/automais-front-error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/javascript application/xml+rss application/json;

    # Proxy para API
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # NUNCA cachear index.html - sempre buscar versão mais recente
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # Cache para assets estáticos (com hash no nome - Vite gera hashes únicos)
    # Arquivos com hash podem ser cacheados por muito tempo pois mudam de nome a cada build
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # React Router - CORRIGIDO (sem loop)
    location / {
        # Não cachear rotas da aplicação
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri $uri/ @fallback;
    }
    
    # Fallback para index.html (evita loop)
    location @fallback {
        rewrite ^.*$ /index.html last;
    }

    listen [::]:443 ssl; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/automais.io/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/automais.io/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.automais.io) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = automais.io) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    listen [::]:80;
    server_name automais.io www.automais.io;
    return 404; # managed by Certbot
}

