# Configuração Nginx para Frontend Automais.io
# Porta 443 (HTTPS)
# Arquivo: /etc/nginx/sites-available/automais-front

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    # Substitua pelo seu domínio
    server_name automais.io www.automais.io;
    # ou use o IP se não tiver domínio:
    # server_name 206.81.13.44;

    # Certificados SSL (ajuste os caminhos)
    ssl_certificate /etc/letsencrypt/live/automais.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/automais.io/privkey.pem;
    
    # Ou se usar certificado auto-assinado:
    # ssl_certificate /etc/nginx/ssl/automais.crt;
    # ssl_certificate_key /etc/nginx/ssl/automais.key;

    # Configurações SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Diretório raiz do frontend
    root /root/automais.io/front.io/dist;
    index index.html;

    # Logs
    access_log /var/log/nginx/automais-front-access.log;
    error_log /var/log/nginx/automais-front-error.log;

    # Configuração para SPA (Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache para assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Proxy para API (se necessário)
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Desabilitar acesso a arquivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Redirecionar HTTP para HTTPS (opcional)
server {
    listen 80;
    listen [::]:80;
    server_name automais.io www.automais.io;
    # ou: server_name 206.81.13.44;

    return 301 https://$server_name$request_uri;
}

